{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="icon" href="{% static 'icon.ico' %}" />
  <title>Kazi-Spot | Job Listings</title>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header"></header>
  <div class="container">
    <div id="search" class="search search--hidden">
      <div class="search__content" id="search-content">
      </div>

      <button id="clear" class="search__clear">
        Clear
      </button>
    </div>

    <div class="jobs" id="jobs">
      {% for job in jobs %}
      <div class="jobs__item">
        <div class="jobs__column jobs__column--left">
            <img src="{% static 'faceit.svg' %}" alt="" class="jobs__img" />
            <div class="jobs__info">
                <span class="jobs__company">{{job.company|upper}}</span>
                <span class="jobs__title">{{job.title}}</span>
                <p>{{job.description}}</p>
                
                <ul class="jobs__details">
                    <li class="jobs__details-item">{{job.time}}</li>
                    <li class="jobs__details-item">{{job.cat}}</li>
                    <li class="jobs__details-item">{{job.location|upper}}</li>
                </ul>
            </div>
        </div>
        <div class="jobs__column jobs__column--right">
       <a style="text-decoration: none; border-radius: 50px; border: 1px rgba(93,164,164,0.5);" target="_blank" href="https://retro.ihub.co.ke{{job.detail}}">APPLY</a>
        </div>
    </div>
    {% endfor %}
    </div>
  </div>
</body>
</html>
